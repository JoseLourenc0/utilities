<ion-modal [trigger]="trigger" (willDismiss)="onWillDismiss($event)">
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>


    <ion-content class="ion-padding">

      <ion-card>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Key</ion-label>
            <ion-input [(ngModel)] = 'field.key' placeholder="Enter key"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Value</ion-label>
            <ion-input [(ngModel)] = 'field.value' placeholder="Enter value"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button color = 'success' (click) = 'addField()' expand="block" [disabled]="!field.key && !field.value">ADD</ion-button>

      </ion-card>

      <ion-card>

        <ion-card-content>
          <pre>
            {{ '\n' + fieldString }}
          </pre>
        </ion-card-content>

        <div class="button-container">
          <ion-button
            color = 'danger'
            (click) = 'removeField()'
            expand = "block"
            [disabled]="fieldString === '{}'"
          >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>

          <ion-button
            color = 'success'
            (click) = 'copyField()'
            expand = "block"
            [disabled]="fieldString === '{}'"
          >
            <ion-icon name="copy-outline"></ion-icon>
          </ion-button>
        </div>

      </ion-card>
    </ion-content>

  </ng-template>
</ion-modal>
